<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fancy Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="../out/out.js"></script>
    <!-- <script src="./hello.js"></script> -->
</head>

<body>

<div id="app">
    <h1>My Calculator</h1>
    <input type="text" name="firstNumber" placeholder="first number" id="firstNumber" onchange="first=this">
    <input type="text" name="secondNumber" placeholder="second number" id="secondNumber" onchange="second=this">
    <hr>
    <button  id="add"> <i class="fas fa-plus"></i> Add</button>
    <button id="subtract"">Subtract</button>
    <button id="multiply" >Multiply</button>
    <button id="divide" >Divide</button>
    <button id="circle" >Circle Attributes from Radius</button>
    <p id="result"></p>
</div>

</body>
</html>
